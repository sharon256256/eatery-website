<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Majesty</title>
    </head>
    <body>
        <header>
            Majesty Food Palace
        </header>
        <div class="hero">
            <p>Welcome to Majesty Food Palace.</p>
            <!-- Embed a YouTube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/KhVHPqBVFxM?si=gRJ6CkEqRMrHsvPH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
        </div>
        <section class="menu">
            <h2>Our Classy Menu</h2>
            <div class="menu-item">
                <img src="https://atsloanestable.com/wp-content/uploads/2023/06/new-york-style-pizza2-683x1024.jpg" alt="Delicious pizza">
                <p>Delicious Pizza</p>
            </div>
            <div class="menu-item">
                <img src="https://www.realfoodwithsarah.com/wp-content/uploads/2024/05/authentic-italian-pasta-sauce-2.jpg" alt="Italian pasta">
                <p>Italian Pasta</p>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg" alt="Juicy burger">
                <p>Juicy Burger</p>
            </div>
        </section>
        <section class="reservation">
            <h2>Make a Reservation</h2>
            <form action="">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <input type="submit" value="Book Now">
            </form>
        </section>
    </body>
</html>
